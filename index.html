<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      href="/Musicplayer/download.png
    "
    />
  </head>
  <body>
    <button class="toggle-theme">🌙</button>
    <div class="music-player">
      <div class="album-art">♪</div>
      <div class="track-info">
        <div class="track-name">No Track</div>
        <div class="artist-name">My Playlist</div>
      </div>

      <div class="controls">
        <div class="seek-bar" id="seek-bar">
          <div class="seek-bar-fill"></div>
        </div>
        <div class="time-info">
          <span class="current-time">0:00</span>
          <span class="duration">0:00</span>
        </div>
        <div class="control-buttons">
          <button class="prev">⏮</button>
          <button class="play-pause">▶</button>
          <button class="next">⏭</button>
        </div>
      </div>
      <div class="playlist-section">
        <h3 class="playlist-heading">Playlist</h3>
        <button class="add-song">➕ Add Song</button>
        <input type="file" id="file-input" accept="audio/*" multiple />
        <div class="playlist" id="playlist"></div>
      </div>

      <div class="playlist-section">
        <input type="file" id="file-input" accept="audio/*" multiple />
        <div class="playlist" id="playlist"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
